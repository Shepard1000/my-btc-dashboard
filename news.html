<!DOCTYPE html>
<html>
<head>
  <title>Crypto News</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #newsContainer { width: 600px; margin: 20px auto; }
    .headline { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Latest Crypto News</h1>
  <div id="newsContainer">Loading headlines...</div>

  <script>
    async function loadNews() {
      // Free API example: NewsData.io (replace with your own API key)
      const apiKey = "YOUR_API_KEY"; 
      const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=bitcoin&language=en`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("newsContainer");
        container.innerHTML = "";

        data.results.slice(0, 10).forEach(article => {
          const div = document.createElement("div");
          div.className = "headline";
          div.innerHTML = `<strong>${article.title}</strong><br>
                           <em>${article.source_id}</em> - ${article.pubDate}<br>
                           <a href="${article.link}" target="_blank">Read more</a>`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("newsContainer").innerText = "Error loading news.";
        console.error(err);
      }
    }

    loadNews();
  </script>
</body>
</html>
